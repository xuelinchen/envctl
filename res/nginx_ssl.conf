# 后端接口服务器
upstream backendserver {
    #server 10.0.0.42:1065 weight=1;
    NGINXPROXYPASSADDR
}

# Default server configuration
#
server {
	# SSL configuration
	#
	listen NGINXPUBLISHPORT ssl default_server;
	listen [::]:NGINXPUBLISHPORT ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	ssl_certificate      /etc/nginx/crt/emicloudcom.crt;
    ssl_certificate_key  /etc/nginx/crt/emicloudcom.key;
    #ssl_certificate      /etc/nginx/crt/emiccomcn.crt;
    #ssl_certificate_key  /etc/nginx/crt/emiccomcn.key;
    #最大上传文件为100m
    client_max_body_size 100m;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;
	# 除了静态文件请求，将所有请求转发后端服务器
	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		# try_files $uri $uri/ =404;
		proxy_pass  http://backendserver;
		#Proxy Settings
		proxy_redirect off;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
		proxy_max_temp_file_size 0;
		proxy_connect_timeout  30;
		proxy_send_timeout 30;
		proxy_read_timeout 30;
		proxy_buffer_size 4k;
		proxy_buffers 4 32k;
		proxy_busy_buffers_size 64k;
		proxy_temp_file_write_size 64k;
                
	}
